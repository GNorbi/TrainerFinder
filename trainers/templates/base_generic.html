<!DOCTYPE html>
<html lang="en">
<head>

	{% block title %}
	<title>Trainer Finder</title>{% endblock %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	<!-- Add additional CSS in static file -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/w3.css' %}">
	<style>
		#map {
		 height: 800px;
		 width: 100%;
		}
	</style>
</head>
<body>
<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card-2 w3-top w3-xlarge w3-animate-left w3-opacity" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
	<a href="javascript:void(0)" onclick="w3_close()"
	   class="w3-bar-item w3-button">Close Menu</a>
	<a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Menu item 1</a>
	<a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">Menu item 2</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
	<div class="w3-white w3-xlarge" style="max-width:2000px;margin:auto">
		<div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
		<div class="w3-right w3-padding-16">Mail</div>
		<div class="w3-center w3-padding-16">Trainer Finder</div>
	</div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:2000px;margin-top:100px">
	{% block content %}
	{% endblock %}

</div>
	

	<script>
	// Script to open and close sidebar
	function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
	}

	function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
	}
	</script>

</body>
</html>
